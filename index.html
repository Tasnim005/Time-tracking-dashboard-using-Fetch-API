<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Time tracking dashboard</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="images/T.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="profile">
        <div class="person">
          <img src="images/image-jeremy.png" alt="jeremy" />
          <div class="text">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>

        <div class="timespan">
          <button id="daily">Daily</button>
          <button id="weekly">Weekly</button>
          <button id="monthly">Monthly</button>
        </div>
      </div>

      <div class="container" id="work">
        <div class="icon">
          <!-- <img src="images/icon-work.svg" alt="work" /> -->
        </div>
        <div class="box">
          <div class="titleContainer">
            <h3 class="title"></h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="timeTracker">
            <h1 class="time"></h1>
            <p class="timeFrame"></p>
          </div>
        </div>
      </div>

      <div class="container" id="play">
        <div class="icon">
          <!-- <img src="images/icon-play.svg" alt="work" /> -->
        </div>
        <div class="box">
          <div class="titleContainer">
            <h3 class="title"></h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="timeTracker">
            <h1 class="time"></h1>
            <p class="timeFrame"></p>
          </div>
        </div>
      </div>

      <div class="container" id="study">
        <div class="icon">
          <!-- <img src="images/icon-study.svg" alt="work" /> -->
        </div>
        <div class="box">
          <div class="titleContainer">
            <h3 class="title"></h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="timeTracker">
            <h1 class="time"></h1>
            <p class="timeFrame"></p>
          </div>
        </div>
      </div>

      <div class="container" id="exercise">
        <div class="icon">
          <!-- <img src="images/icon-exercise.svg" alt="work" /> -->
        </div>
        <div class="box">
          <div class="titleContainer">
            <h3 class="title"></h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="timeTracker">
            <h1 class="time"></h1>
            <p class="timeFrame"></p>
          </div>
        </div>
      </div>

      <div class="container" id="social">
        <div class="icon">
          <!-- <img src="images/icon-social.svg" alt="work" /> -->
        </div>
        <div class="box">
          <div class="titleContainer">
            <h3 class="title"></h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="timeTracker">
            <h1 class="time"></h1>
            <p class="timeFrame"></p>
          </div>
        </div>
      </div>

      <div class="container" id="selfcare">
        <div class="icon">
          <!-- <img src="images/icon-self-care.svg" alt="work" /> -->
        </div>
        <div class="box">
          <div class="titleContainer">
            <h3 class="title"></h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="timeTracker">
            <h1 class="time"></h1>
            <p class="timeFrame"></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Tasnim005">Tasnim Alam</a>.
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
